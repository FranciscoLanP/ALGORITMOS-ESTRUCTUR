<!DOCTYPE html>
<head>
    <title>Saludo por Nombre</title>
</head>
<body>
    <script>
        var nombre = prompt("Cual es su nombre?", "");

        switch (nombre.toLowerCase()) {
            case "antonio":
                alert("Hola Tono");
                break;
            case "guillermo":
                alert("Hola Memo");
                break;
            case "fernanda":
                alert("Hola Fercha");
                break;
            case "jesus":
                alert("Hola Chucho");
                break;
            case "tatiana":
                alert("Hola Taty");
                break;
            default:
                alert("Hola " + nombre);
        }
    </script>
</body>
</html>
