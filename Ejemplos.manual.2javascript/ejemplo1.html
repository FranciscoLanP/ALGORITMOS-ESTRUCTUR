<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division en JavaScript</title>
</head>
<body>

<script>
    let X = 10;
    let Y = 0;
    let Z;

    if (Y !== 0) {
        Z = X / Y;
    } else {
        Z = "Indefinido (no se puede dividir por cero)";
    }

    document.write("El resultado de dividir X entre Y es: " + Z);
</script>

</body>
</html>
