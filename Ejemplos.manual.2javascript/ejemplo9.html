<!DOCTYPE html>
<head>
    <title>Switch en JavaScript</title>
</head>
<body>
    <script>
        var a = 1;

        switch (a) {
            case 1:
                document.write("Soy el caso uno<br>");
                break;
            case 2:
                document.write("Soy el caso dos<br>");
                break;
            case 3:
                document.write("Soy el caso tres<br>");
                break;
            default:
                document.write("Termine");
        }
    </script>
</body>
</html>
