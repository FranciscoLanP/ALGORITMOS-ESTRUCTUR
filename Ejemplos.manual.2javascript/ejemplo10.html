<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch en JavaScript</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Ingrese un numero:", 1));

        switch (a) {
            case 1:
                document.write("Soy el caso uno<br>");
                break;
            case 2:
                document.write("Soy el caso dos<br>");
                break;
            case 3:
                document.write("Soy el caso tres<br>");
                break;
            default:
                document.write("Termine");
        }
    </script>
</body>
</html>
