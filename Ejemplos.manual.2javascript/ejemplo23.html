<!DOCTYPE html>
<head>
    <title>Chequeo</title>
    
    <script language="javascript">
        function dividir() {
            var x = document.form1.xx.value;
            var y = document.form1.yy.value;

            if (isNaN(x) || isNaN(y)) {
                alert("Ingrese Numeros");
            } else {
                if (y == 0) {
                    alert("Error!!!");
                } else {
                    var a = x / y;
                    document.form1.z.value = a;
                }
            }
        }
    </script>
</head>
<body bgcolor="#FEFFDD" text="#000000">
    <form name="form1" method="post" action="">
        <table width="80%" border="0">
            <tr>
                <td align="center">Escriba el Valor de <b>X</b> 
                    <input type="text" name="xx">
                </td>
            </tr>
            <tr>
                <td align="center">Escriba el Valor de <b>Y</b> 
                    <input type="text" name="yy">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" name="Divide" value="Dividir" onClick="dividir()">
                    <input type="reset" name="Limpiar" value="Limpiar">
                </td>
            </tr>
            <tr>
                <td align="center"><b>Divisi√≥n entre X/Y =</b>
                    <input type="text" name="z" style="background-color: #000000; color: #00cc00;">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
