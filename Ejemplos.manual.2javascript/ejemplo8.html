<!DOCTYPE html>
<head>
    <title>Validacion de Edad</title>
</head>
<body>
    <script>
        var edad = parseInt(prompt("Introduzca la Edad de la Persona", 0));
        var m;

        if (edad > 18) {
            m = "La persona es mayor de edad, tiene: " + edad + " anos";
        } else {
            m = "La persona es menor de edad, apenas tiene: " + edad + " anitos";
        }

        alert(m);
    </script>
</body>
</html>
