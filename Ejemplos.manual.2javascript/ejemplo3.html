<!DOCTYPE html>
<html>
<head>
    <title>Estructuras de Control</title>
    <script>
        let x = 5;
        let y = 0;
        let m;

        if (y != 0) {
            let z = x / y;
            m = "Resultado de X/Y es: " + z;
        } else {
            m = "No se puede hacer la division, Y vale cero";
        }

        document.write(m);
    </script>
</head>
